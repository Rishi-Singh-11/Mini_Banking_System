{% extends "base.html" %}

{% block title %}Register - Mini Banking System{% endblock %}

{% block content %}
<div style="max-width: 450px; margin: 4rem auto;">
    <div class="card">
        <div style="text-align: center; margin-bottom: 2rem;">
            <div style="font-size: 3rem; margin-bottom: 1rem;">✨</div>
            <h1 style="font-size: 2rem; color: #2d3748; margin-bottom: 0.5rem;">Create Account</h1>
            <p style="color: #718096;">Join Mini Banking System today</p>
        </div>

        <form method="POST">
            <div class="form-group">
                <label for="username">Username</label>
                <input 
                    type="text" 
                    id="username" 
                    name="username" 
                    required 
                    placeholder="Choose a username"
                    autocomplete="username"
                >
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input 
                    type="password" 
                    id="password" 
                    name="password" 
                    required 
                    placeholder="Create a strong password"
                    autocomplete="new-password"
                >
            </div>

            <button type="submit" class="btn btn-primary" style="width: 100%; margin-bottom: 1rem;">
                Create Account
            </button>

            <div style="text-align: center; color: #718096;">
                Already have an account? 
                <a href="/login" style="color: #667eea; font-weight: 600; text-decoration: none;">
                    Login here
                </a>
            </div>
        </form>
    </div>

    <div style="text-align: center; margin-top: 2rem; color: white;">
        <div style="display: flex; justify-content: center; gap: 2rem; flex-wrap: wrap; opacity: 0.9;">
            <span>✓ Free Account</span>
            <span>✓ Instant Setup</span>
            <span>✓ Secure Banking</span>
        </div>
    </div>
</div>

<style>
    body {
        display: flex;
        flex-direction: column;
        justify-content: center;
    }
</style>
{% endblock %}
