{% extends "base.html" %}

{% block title %}Login - Mini Banking System{% endblock %}

{% block content %}
<div style="max-width: 450px; margin: 4rem auto;">
    <div class="card">
        <div style="text-align: center; margin-bottom: 2rem;">
            <div style="font-size: 3rem; margin-bottom: 1rem;">ğŸ¦</div>
            <h1 style="font-size: 2rem; color: #2d3748; margin-bottom: 0.5rem;">Welcome Back</h1>
            <p style="color: #718096;">Login to manage your finances</p>
        </div>

        <form method="POST">
            <div class="form-group">
                <label for="username">Username</label>
                <input 
                    type="text" 
                    id="username" 
                    name="username" 
                    required 
                    placeholder="Enter your username"
                    autocomplete="username"
                >
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input 
                    type="password" 
                    id="password" 
                    name="password" 
                    required 
                    placeholder="Enter your password"
                    autocomplete="current-password"
                >
            </div>

            <button type="submit" class="btn btn-primary" style="width: 100%; margin-bottom: 1rem;">
                Login
            </button>

            <div style="text-align: center; color: #718096;">
                Don't have an account? 
                <a href="/register" style="color: #667eea; font-weight: 600; text-decoration: none;">
                    Register here
                </a>
            </div>
        </form>
    </div>

    <div style="text-align: center; margin-top: 2rem; color: white;">
        <p style="opacity: 0.9;">ğŸ”’ Your data is encrypted and secure</p>
    </div>
</div>

<style>
    body {
        display: flex;
        flex-direction: column;
        justify-content: center;
    }
</style>
{% endblock %}
